<!DOCTYPE html>
<html>
	<head>
		<title>Dungeon Fungeon</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div ID = "contentDiv">
			<div ID = "gameDiv">
				<img src="art/temp.png" width="600px" height="400px"/>
				<div ID = "textDiv">
					<p ID = "textBox">IF YOU SEE THIS TEXT, IT IS IN ERROR</p>
				</div>
				<div class = "buttonDiv" ID = "nav">
					<div class="layerDiv">
						<button ID = "northButton" type="button" onclick="northButtonClick()">N</button>
					</div>
					<div class="layerDiv">
						<button ID = "westButton" type="button" onclick="westButtonClick()">W</button>
						<button ID = "eastButton" type="button" onclick="eastButtonClick()">E</button>
					</div>
					<div class="layerDiv">
						<button ID = "southButton" type="button" onclick="southButtonClick()">S</button>
					</div>
				</div>
				<div class = "buttonDiv"" ID = "choice">
					<div class="layerDiv">
						<button ID = "aButton" type="button" onclick="aButtonClick()">A</button>
						<button ID = "bButton" type="button" onclick="bButtonClick()">B</button>
					</div>
					<div class="layerDiv">
						<button ID = "cButton" type="button" onclick="cButtonClick()">C</button>
						<button ID = "dButton" type="button" onclick="dButtonClick()">D</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
